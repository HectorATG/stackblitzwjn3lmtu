<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Agregar Stock</title>
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="add-stock.css" />
</head>
<body>

<header>
  <h1>Agregar Stock</h1>
</header>

<nav class="navbar">
  <div class="logo"></div>
  <input type="checkbox" id="menu-toggle" class="menu-toggle" />
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <ul class="menu">
    <li><a href="index.html">Log out</a></li>
    <li><a href="page2.html">Inventario</a></li>
 <li><a href="Reporte.html">reportes de ventas</a></li>
  </ul>
</nav>

<main class="add-stock-container">
  <div class="form-container">
    <h2>Gesti√≥n de Stock</h2>
    <p>Selecciona un producto y ajusta su cantidad en el inventario</p>
    
    <form id="stock-form">
      <div class="form-group">
        <label for="category-select">Categor√≠a:</label>
        <select id="category-select">
          <option value="">Todas las categor√≠as</option>
          <option value="limpieza">üßΩ Limpieza</option>
          <option value="hogar">üè† Hogar</option>
          <option value="comestibles">üçé Comestibles</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="product-select">Producto:</label>
        <select id="product-select" required>
          <option value="">Selecciona un producto</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="stock-action">Acci√≥n:</label>
        <select id="stock-action" required>
          <option value="">Selecciona una acci√≥n</option>
          <option value="add">Agregar stock</option>
          <option value="remove">Quitar stock</option>
          <option value="set">Establecer cantidad exacta</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" min="0" required />
      </div>
      
      <div class="current-stock">
        <span id="current-stock-display">Stock actual: -</span>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-primary">Actualizar Stock</button>
        <button type="button" class="btn-secondary" onclick="resetForm()">Limpiar</button>
      </div>
    </form>
  </div>
  
  <div class="stock-summary">
    <h3>Resumen de Inventario</h3>
    <div class="summary-cards">
      <div class="summary-card">
        <div class="card-title">Total Productos</div>
        <div class="card-value" id="total-products">20</div>
      </div>
      <div class="summary-card warning">
        <div class="card-title">Stock Bajo</div>
        <div class="card-value" id="low-stock-count">6</div>
      </div>
      <div class="summary-card danger">
        <div class="card-title">Sin Stock</div>
        <div class="card-value" id="out-stock-count">3</div>
      </div>
    </div>
  </div>
</main>

<script src="add-stock.js"></script>
</body>
</html>
